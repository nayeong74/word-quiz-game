<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영단어 퀴즈 게임</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>영단어 퀴즈</h1>
    <div id="quiz-box">
      <div id="question">문제가 여기에 표시됩니다.</div>
      <input type="text" id="answer" placeholder="정답을 입력하세요" autocomplete="off" />
      <button onclick="submitAnswer()">제출</button>
      <div id="result"></div>
      <div id="score"></div>
      <button onclick="nextQuestion()" id="next-btn" style="display:none;">다음 문제</button>
    </div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
